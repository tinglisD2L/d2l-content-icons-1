machine:
  node:
    version: 4.3.0
  java:
    version: openjdk8

deployment:
  master:
    branch: master
    owner: Brightspace
    commands:
      - npm install -g artifactory-bower-publisher
      - artifactory-bower-publisher -u $ARTIFACTORY_USER -p $ARTIFACTORY_PASS -a https://d2lartifacts.artifactoryonline.com/d2lartifacts/simple/bower-local/polymer -n d2l-content-icons
