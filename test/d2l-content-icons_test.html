<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-content-icons test</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>

		<link rel="import" href="../d2l-content-icons.html">
	</head>
	<body>
		<test-fixture id="sound-bar">
			<template>
				<d2l-content-icons icon="sound-bar"></d2l-content-icons>
			</template>
		</test-fixture>

		<script>
			suite('d2l-content-icons', function() {
				test('instantiating the element works', function() {
					var element = fixture('sound-bar');
					assert.equal(element.is, 'd2l-content-icons');
				});
			});
		</script>
	</body>
</html>
